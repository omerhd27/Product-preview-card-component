<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <article>
        <picture>
          <source
            media="(min-width: 640px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="https://www.bing.com/images/search?view=detailV2&ccid=HMTwu1pK&id=04E5F701221042A9733A98BFA895831BBCE67FA8&thid=OIP.HMTwu1pK1hUsvUUim9a14wHaLI&mediaurl=https%3a%2f%2fs1.ibtimes.com%2fsites%2fwww.ibtimes.com%2ffiles%2fstyles%2ffull%2fpublic%2f2020%2f06%2f04%2fcleaning-products.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.1cc4f0bb5a4ad6152cbd45229bd6b5e3%3frik%3dqH%252fmvBuDlai%252fmA%26pid%3dImgRaw%26r%3d0&exph=1200&expw=798&q=products&simid=608023642870841482&FORM=IRPRST&ck=8D24168D3923196792CABD543E969F6E&selectedIndex=12" alt="" />
        </picture>
      </article>

      <article>
        <h2>perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <ul>
          <li class="price">$149.99</li>
          <li><s>$169.99</s></li>
        </ul>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://tsbsankara.netlify.app">Thomas Sankara</a>.
    </div>
  </body>
</html>

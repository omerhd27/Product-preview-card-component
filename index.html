<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <article>
        <picture>
          <source
            media="(min-width: 640px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="https://www.bing.com/images/search?view=detailV2&ccid=y%2fK0vnhi&id=4741E3787CC6A95108543745878AE1F0256398CD&thid=OIP.y_K0vnhituzQD0ZuYmmtigHaHh&mediaurl=https%3a%2f%2fn1.sdlcdn.com%2fimgs%2fg%2f0%2fd%2fBucolic-Natural-Products-Honey-500-SDL538621939-1-00c3e.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.cbf2b4be7862b6ecd00f466e6269ad8a%3frik%3dzZhjJfDhiodFNw%26pid%3dImgRaw%26r%3d0&exph=3456&expw=3402&q=products&simid=607987578032096330&FORM=IRPRST&ck=BC173822A7A4ACF5DAC14EB8BC9E2D9B&selectedIndex=6" alt="" />
        </picture>
      </article>

      <article>
        <h2>perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <ul>
          <li class="price">$149.99</li>
          <li><s>$169.99</s></li>
        </ul>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://tsbsankara.netlify.app">Thomas Sankara</a>.
    </div>
  </body>
</html>
